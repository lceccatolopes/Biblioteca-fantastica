<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Fantástica</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; text-align: center; }
        .menu-container, .content-container, .personagem-container { display: none; margin-top: 5%; }
        input[type="text"], input[type="file"], textarea { padding: 8px; border-radius: 5px; border: none; width: 250px; margin-bottom: 8px; background: #fff; color:#000; }
        button { padding: 8px 15px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer; margin: 5px; }
        button:hover { background-color: #45a049; }
        .menu-item { margin: 15px; padding: 15px; display: inline-block; background: #333; border-radius: 10px; width: 150px; cursor: pointer; }
        .menu-item:hover { background: #555; }
        .list-item { margin: 5px auto; padding: 10px; background: #333; border-radius: 5px; width: 60%; cursor: pointer; text-align: left; }
        .list-item:hover { background: #555; }
        .card { background: #333; margin: 10px auto; padding: 10px; border-radius: 5px; width: 60%; text-align: left; }
        .card img { max-width: 100%; border-radius: 5px; margin-bottom: 10px; }
        .form-section { margin-top: 20px; }
        .section-title { margin-top: 15px; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>

    <div class="menu-container" id="menu">
        <h1>Bem-vindo à Biblioteca</h1>
        <div class="menu-item" onclick="openSection('personagens')">Personagens</div>
        <div class="menu-item" onclick="openSection('historias')">Histórias</div>
        <div class="menu-item" onclick="openSection('clas')">Clãs</div>
        <div class="menu-item" onclick="openSection('reinos')">Reinos</div>
        <div class="menu-item" onclick="exportData()">Exportar Dados</div>
        <div class="menu-item" onclick="importDataPrompt()">Importar Dados</div>
    </div>

    <div class="content-container" id="content">
        <h2 id="section-title"></h2>
        <div id="list"></div>
        <div id="form-area" class="form-section"></div>
        <button onclick="goBack()">Voltar ao Menu</button>
    </div>

    <div class="personagem-container" id="personagem-page">
        <h2 id="personagem-nome"></h2>
        <div id="personagem-detalhes"></div>
        <button onclick="editPersonagem()">Editar</button>
        <button onclick="deletePersonagem()">Excluir</button>
        <button onclick="closePersonagem()">Voltar</button>
    </div>

    <script>
        // Exibe o menu inicial
        document.getElementById("menu").style.display = "block";

        let currentSection = "";
        let currentPersonagemIndex = -1;
        let editingIndex = -1;
        let data = JSON.parse(localStorage.getItem('bibliotecaData')) || { personagens: [], historias: [], clas: [], reinos: [] };

        function saveData() { localStorage.setItem('bibliotecaData', JSON.stringify(data)); }

        // Abre uma seção (Personagens, Histórias, etc.)
        function openSection(section) {
            currentSection = section;
            document.getElementById("menu").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("section-title").innerText = section.charAt(0).toUpperCase() + section.slice(1);

            renderList();
            renderForm();
        }

        // Renderiza o formulário de criação
        function renderForm(personagem = {}) {
            const formArea = document.getElementById("form-area");
            formArea.innerHTML = "";

            if(currentSection === "personagens") {
                formArea.innerHTML = `
                    <h3>${editingIndex >= 0 ? "Editar Personagem" : "Adicionar Novo Personagem"}</h3>
                    <input type="text" id="nome" placeholder="Nome Completo" value="${personagem.nome || ""}"><br>
                    <input type="file" id="imagem"><br>
                    <button onclick="addPersonagem()">${editingIndex >= 0 ? "Salvar Alterações" : "Adicionar"}</button>
                `;
            } else {
                formArea.innerHTML = `
                    <h3>Adicionar Novo</h3>
                    <input type="text" id="new-title" placeholder="Título"><br>
                    <textarea id="new-content" rows="3" placeholder="Conteúdo"></textarea><br>
                    <button onclick="addCard()">Adicionar</button>
                `;
            }
        }

        // Renderiza a lista em ordem alfabética
        function renderList() {
            const listDiv = document.getElementById("list");
            listDiv.innerHTML = "";

            if(currentSection === "personagens") {
                data.personagens.sort((a,b) => a.nome.localeCompare(b.nome));
                data.personagens.forEach((personagem, index) => {
                    listDiv.innerHTML += `<div class='list-item' onclick='openPersonagem(${index})'>${personagem.nome}</div>`;
                });
            } else if(currentSection && data[currentSection]) {
                data[currentSection].forEach((item, index) => {
                    listDiv.innerHTML += `<div class='list-item'>${item.title || "Sem título"}</div>`;
                });
            }
        }

        // Adiciona um personagem
        function addPersonagem() {
            const nome = document.getElementById("nome").value;
            const imagemInput = document.getElementById("imagem");
            let imagemBase64 = "";

            if(imagemInput.files.length > 0) {
                const file = imagemInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagemBase64 = e.target.result;
                    savePersonagem(nome, imagemBase64);
                };
                reader.readAsDataURL(file);
            } else {
                savePersonagem(nome, "");
            }
        }

        // Salva o personagem
        function savePersonagem(nome, imagem) {
            const personagem = { nome: nome, imagem: imagem };

            if(editingIndex >= 0) {
                data.personagens[editingIndex] = personagem;
                editingIndex = -1;
            } else {
                data.personagens.push(personagem);
            }

            saveData();
            renderList();
            renderForm();
        }

        // Abre a página individual do personagem
        function openPersonagem(index) {
            currentPersonagemIndex = index;
            document.getElementById("content").style.display = "none";
            document.getElementById("personagem-page").style.display = "block";

            const personagem = data.personagens[index];
            document.getElementById("personagem-nome").innerText = personagem.nome;

            const detalhesDiv = document.getElementById("personagem-detalhes");
            detalhesDiv.innerHTML = personagem.imagem ? `<img src="${personagem.imagem}" alt="Imagem do personagem"><br>` : "";
            detalhesDiv.innerHTML += `<p><strong>Nome:</strong> ${personagem.nome}</p>`;
        }

        // Edita o personagem
        function editPersonagem() {
            editingIndex = currentPersonagemIndex;
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("content").style.display = "block";
            renderForm(data.personagens[currentPersonagemIndex]);
        }

        // Exclui o personagem
        function deletePersonagem() {
            data.personagens.splice(currentPersonagemIndex, 1);
            saveData();
            closePersonagem();
            renderList();
        }

        // Fecha a página do personagem
        function closePersonagem() {
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        // Volta para o menu principal
        function goBack() {
            document.getElementById("content").style.display = "none";
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        // Exporta os dados
        function exportData() {
            const dataStr = JSON.stringify(data);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bibliotecaData.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Importa os dados
        function importDataPrompt() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        data = importedData;
                        saveData();
                        alert('Dados importados com sucesso!');
                        renderList();
                    } catch (err) {
                        alert('Erro ao importar dados!');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Service worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
