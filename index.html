<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Fantástica</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; text-align: center; }
        .login-container, .menu-container, .content-container { display: none; margin-top: 5%; }
        input[type="password"], input[type="text"], textarea { padding: 10px; border-radius: 5px; border: none; width: 250px; margin-bottom: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer; margin: 5px; }
        button:hover { background-color: #45a049; }
        .menu-item { margin: 15px; padding: 15px; display: inline-block; background: #333; border-radius: 10px; width: 150px; cursor: pointer; }
        .menu-item:hover { background: #555; }
        .card { background: #333; margin: 10px auto; padding: 10px; border-radius: 5px; width: 60%; text-align: left; }
        .form-section { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="menu-container" id="menu">
        <h1>Bem-vindo à Biblioteca</h1>
        <div class="menu-item" onclick="openSection('personagens')">Personagens</div>
        <div class="menu-item" onclick="openSection('historias')">Histórias</div>
        <div class="menu-item" onclick="openSection('clas')">Clãs</div>
        <div class="menu-item" onclick="openSection('reinos')">Reinos</div>
        <div class="menu-item" onclick="exportData()">Exportar Dados</div>
        <div class="menu-item" onclick="importDataPrompt()">Importar Dados</div>
    </div>

    <div class="content-container" id="content">
        <h2 id="section-title"></h2>
        <div id="cards"></div>
        <div id="form-area" class="form-section"></div>
        <button onclick="goBack()">Voltar ao Menu</button>
    </div>

    <script>
        document.getElementById("menu").style.display = "block";
        let currentSection = "";
        let data = JSON.parse(localStorage.getItem('bibliotecaData')) || { personagens: [], historias: [], clas: [], reinos: [] };

        function saveData() { localStorage.setItem('bibliotecaData', JSON.stringify(data)); }

        function openSection(section) {
            currentSection = section;
            document.getElementById("menu").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.getElementById("section-title").innerText = section.charAt(0).toUpperCase() + section.slice(1);
            renderCards();
            renderForm();
        }

        function renderForm() {
            const formArea = document.getElementById("form-area");
            formArea.innerHTML = "";

            if(currentSection === "personagens") {
                formArea.innerHTML = `
                    <h3>Adicionar Novo Personagem</h3>
                    <input type="text" id="nome" placeholder="Nome Completo"><br>
                    <input type="text" id="sexo" placeholder="Sexo"><br>
                    <input type="text" id="nacionalidade" placeholder="Nacionalidade"><br>
                    <input type="text" id="raca" placeholder="Raça"><br>
                    <input type="text" id="cla" placeholder="Clã"><br>
                    <input type="text" id="origem" placeholder="Origem"><br>
                    <input type="text" id="poder" placeholder="Poder"><br>
                    <input type="text" id="motivacao" placeholder="Motivação"><br>
                    <input type="text" id="escala" placeholder="Escala de Poder"><br>
                    <button onclick="addCard()">Adicionar</button>
                `;
            } else {
                formArea.innerHTML = `
                    <h3>Adicionar Novo</h3>
                    <input type="text" id="new-title" placeholder="Título"><br>
                    <textarea id="new-content" rows="3" placeholder="Conteúdo"></textarea><br>
                    <button onclick="addCard()">Adicionar</button>
                `;
            }
        }

        function renderCards() {
            const cardsDiv = document.getElementById("cards");
            cardsDiv.innerHTML = "";
            data[currentSection].forEach((item, index) => {
                if(currentSection === "personagens") {
                    cardsDiv.innerHTML += `
                        <div class='card'>
                            <strong>Nome:</strong> ${item.nome}<br>
                            <strong>Sexo:</strong> ${item.sexo}<br>
                            <strong>Nacionalidade:</strong> ${item.nacionalidade}<br>
                            <strong>Raça:</strong> ${item.raca}<br>
                            <strong>Clã:</strong> ${item.cla}<br>
                            <strong>Origem:</strong> ${item.origem}<br>
                            <strong>Poder:</strong> ${item.poder}<br>
                            <strong>Motivação:</strong> ${item.motivacao}<br>
                            <strong>Escala de Poder:</strong> ${item.escala}<br>
                            <button onclick='deleteCard(${index})'>Excluir</button>
                        </div>`;
                } else {
                    cardsDiv.innerHTML += `<div class='card'><h4>${item.title}</h4><p>${item.content}</p><button onclick='deleteCard(${index})'>Excluir</button></div>`;
                }
            });
        }

        function addCard() {
            if(currentSection === "personagens") {
                const personagem = {
                    nome: document.getElementById("nome").value,
                    sexo: document.getElementById("sexo").value,
                    nacionalidade: document.getElementById("nacionalidade").value,
                    raca: document.getElementById("raca").value,
                    cla: document.getElementById("cla").value,
                    origem: document.getElementById("origem").value,
                    poder: document.getElementById("poder").value,
                    motivacao: document.getElementById("motivacao").value,
                    escala: document.getElementById("escala").value
                };
                data[currentSection].push(personagem);
            } else {
                const title = document.getElementById("new-title").value;
                const content = document.getElementById("new-content").value;
                if(title && content) {
                    data[currentSection].push({ title, content });
                }
            }
            saveData();
            renderCards();
            renderForm();
        }

        function deleteCard(index) {
            data[currentSection].splice(index, 1);
            saveData();
            renderCards();
        }

        function goBack() {
            document.getElementById("content").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        function exportData() {
            const dataStr = JSON.stringify(data);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bibliotecaData.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importDataPrompt() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        data = importedData;
                        saveData();
                        alert('Dados importados com sucesso!');
                        renderCards();
                    } catch (err) {
                        alert('Erro ao importar dados!');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
