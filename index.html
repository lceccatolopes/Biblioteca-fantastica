<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Fantástica</title>
    <meta name="theme-color" content="#1e1e1e">
    <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; text-align: center; }
    .menu-container, .content-container, .personagem-container { display: none; margin-top: 5%; }
    input[type="text"], input[type="file"], textarea { padding: 8px; border-radius: 5px; border: none; width: 250px; margin-bottom: 8px; background: #fff; color: #000; }
    button { padding: 8px 15px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer; margin: 5px; }
    button:hover { background-color: #45a049; }
    .menu-item { margin: 15px; padding: 15px; display: inline-block; background: #333; border-radius: 10px; width: 150px; cursor: pointer; }
    .menu-item:hover { background: #555; }
    .list-item { margin: 5px auto; padding: 10px; background: #333; border-radius: 5px; width: 60%; cursor: pointer; text-align: left; }
    .list-item:hover { background: #555; }
    .card img { max-width: 200px; height: auto; display: block; margin: 10px auto; border-radius: 5px; } /* Alterado aqui */
    .section-title { margin-top: 15px; font-weight: bold; color: #4CAF50; text-align: center; }
</style>

</head>
<body>

    <!-- MENU PRINCIPAL -->
    <div class="menu-container" id="menu">
        <h1>Biblioteca Fantástica</h1>
        <div class="menu-item" onclick="openSection('personagens')">Personagens</div>
        <div class="menu-item" onclick="openSection('historias')">Histórias</div>
        <div class="menu-item" onclick="openSection('clas')">Clãs</div>
        <div class="menu-item" onclick="openSection('reinos')">Reinos</div>
        <div class="menu-item" onclick="exportData()">Exportar</div>
        <div class="menu-item" onclick="importDataPrompt()">Importar</div>
    </div>

    <!-- LISTA E FORM DE CRIAÇÃO -->
    <div class="content-container" id="content">
        <h2 id="section-title"></h2>
        <div id="list"></div>
        <h3 id="form-title"></h3>
        <div id="form-area"></div>
        <button onclick="goBack()">Voltar ao Menu</button>
    </div>

    <!-- PÁGINA INDIVIDUAL DO PERSONAGEM -->
    <div class="personagem-container" id="personagem-page">
        <h2 id="personagem-nome"></h2>
        <div id="personagem-detalhes"></div>
        <h3>Editar Personagem</h3>
        <div id="edit-form"></div>
        <button onclick="saveEdit()">Salvar Alterações</button>
        <button onclick="deletePersonagem()">Excluir</button>
        <button onclick="closePersonagem()">Voltar</button>
    </div>

    <script>
        document.getElementById("menu").style.display = "block";
        let currentSection = "";
        let currentPersonagemIndex = -1;
        let data = JSON.parse(localStorage.getItem('bibliotecaData')) || { personagens: [], historias: [], clas: [], reinos: [] };

        function saveData() { localStorage.setItem('bibliotecaData', JSON.stringify(data)); }

        function openSection(section) {
            currentSection = section;
            document.getElementById("menu").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("section-title").innerText = section.charAt(0).toUpperCase() + section.slice(1);
            document.getElementById("form-title").innerText = "Adicionar Novo " + section.slice(0, -1);
            renderList();
            renderForm();
        }

        function renderForm() {
            const area = document.getElementById("form-area");
            area.innerHTML = "";

            if (currentSection === "personagens") {
                area.innerHTML = `
                    <div class="section-title">Informações Básicas</div>
                    <input type="text" id="nome" placeholder="Nome Completo"><br>
                    <input type="text" id="sexo" placeholder="Sexo"><br>
                    <input type="text" id="nacionalidade" placeholder="Nacionalidade"><br>
                    <input type="text" id="raca" placeholder="Raça"><br>
                    <input type="text" id="cla" placeholder="Clã"><br>
                    <input type="text" id="origem" placeholder="Origem"><br>
                    <input type="text" id="profissao" placeholder="Profissão / Cargo"><br>
                    <input type="text" id="status" placeholder="Status (Vivo, Morto, etc.)"><br>
                    <input type="text" id="afiliacao" placeholder="Afiliação (Reino, Ordem, Facção...)"><br>
                    <input type="text" id="idade" placeholder="Idade"><br>

                    <div class="section-title">História e Relações</div>
                    <input type="text" id="personalidade" placeholder="Personalidade"><br>
                    <input type="text" id="familia" placeholder="Filhos / Pais"><br>
                    <input type="text" id="titulos" placeholder="Títulos Honoríficos"><br>

                    <div class="section-title">Combate e Poderes</div>
                    <input type="text" id="especialidade" placeholder="Especialidade"><br>
                    <input type="text" id="nivel" placeholder="Nível de Experiência"><br>
                    <input type="text" id="arma" placeholder="Arma Principal"><br>
                    <input type="text" id="elemento" placeholder="Elemento / Afinidade"><br>
                    <input type="text" id="poder" placeholder="Poder"><br>
                    <input type="text" id="motivacao" placeholder="Motivação"><br>
                    <input type="text" id="escala" placeholder="Escala de Poder"><br>

                    <div class="section-title">Imagem</div>
                    <input type="file" id="imagem"><br>
                    <button onclick="addPersonagem()">Adicionar</button>
                `;
            } 
            else if (currentSection === "historias") {
                area.innerHTML = `
                    <input type="text" id="titulo" placeholder="Título"><br>
                    <textarea id="conteudo" placeholder="Resumo da História"></textarea><br>
                    <button onclick="addItem()">Adicionar</button>
                `;
            }
            else if (currentSection === "clas") {
                area.innerHTML = `
                    <input type="text" id="nome" placeholder="Nome do Clã"><br>
                    <textarea id="descricao" placeholder="Descrição e Características"></textarea><br>
                    <button onclick="addItem()">Adicionar</button>
                `;
            }
            else if (currentSection === "reinos") {
                area.innerHTML = `
                    <input type="text" id="nome" placeholder="Nome do Reino"><br>
                    <input type="text" id="lider" placeholder="Líder Atual"><br>
                    <textarea id="historia" placeholder="História Resumida"></textarea><br>
                    <button onclick="addItem()">Adicionar</button>
                `;
            }
        }

        function renderList() {
            const list = document.getElementById("list");
            list.innerHTML = "";
            if (currentSection === "personagens") {
                data.personagens.sort((a,b)=>a.nome.localeCompare(b.nome));
                data.personagens.forEach((p,i)=> list.innerHTML += `<div class='list-item' onclick='openPersonagem(${i})'>${p.nome}</div>`);
            } 
            else if (currentSection === "historias") {
                data.historias.sort((a,b)=>a.titulo.localeCompare(b.titulo));
                data.historias.forEach(h=> list.innerHTML += `<div class='list-item'>${h.titulo}</div>`);
            }
            else if (currentSection === "clas") {
                data.clas.sort((a,b)=>a.nome.localeCompare(b.nome));
                data.clas.forEach(c=> list.innerHTML += `<div class='list-item'>${c.nome}</div>`);
            }
            else if (currentSection === "reinos") {
                data.reinos.sort((a,b)=>a.nome.localeCompare(b.nome));
                data.reinos.forEach(r=> list.innerHTML += `<div class='list-item'>${r.nome}</div>`);
            }
        }

        function addPersonagem() {
            const p = {
                nome: nome.value, sexo: sexo.value, nacionalidade: nacionalidade.value, raca: raca.value, cla: cla.value,
                origem: origem.value, profissao: profissao.value, status: status.value, afiliacao: afiliacao.value,
                idade: idade.value, personalidade: personalidade.value, familia: familia.value, titulos: titulos.value,
                especialidade: especialidade.value, nivel: nivel.value, arma: arma.value, elemento: elemento.value,
                poder: poder.value, motivacao: motivacao.value, escala: escala.value,
                imagem: imagem.files[0] ? URL.createObjectURL(imagem.files[0]) : ""
            };
            data.personagens.push(p);
            saveData(); renderList(); renderForm();
        }

        function addItem() {
            if (currentSection==="historias") {
                data.historias.push({titulo: titulo.value, conteudo: conteudo.value});
            }
            else if (currentSection==="clas") {
                data.clas.push({nome: nome.value, descricao: descricao.value});
            }
            else if (currentSection==="reinos") {
                data.reinos.push({nome: nome.value, lider: lider.value, historia: historia.value});
            }
            saveData(); renderList(); renderForm();
        }

        function openPersonagem(index) {
            currentPersonagemIndex = index;
            document.getElementById("content").style.display = "none";
            document.getElementById("personagem-page").style.display = "block";
            const p = data.personagens[index];
            document.getElementById("personagem-nome").innerText = p.nome;

            let detalhes = p.imagem ? `<img src="${p.imagem}"><br>` : "";
            for (const k in p) if (k!=="imagem"&&p[k]) detalhes += `<p><strong>${k}:</strong> ${p[k]}</p>`;
            document.getElementById("personagem-detalhes").innerHTML = detalhes;

            let form = "";
            for (const k in p) if (k!=="imagem") form += `<input type="text" id="edit-${k}" value="${p[k]}" placeholder="${k}"><br>`;
            form += `<input type="file" id="edit-imagem"><br>`;
            document.getElementById("edit-form").innerHTML = form;
        }

        function saveEdit() {
            const p = data.personagens[currentPersonagemIndex];
            for (const k in p) if (k!=="imagem") p[k] = document.getElementById(`edit-${k}`).value;
            const newImg = document.getElementById("edit-imagem").files[0];
            if (newImg) p.imagem = URL.createObjectURL(newImg);
            saveData(); openPersonagem(currentPersonagemIndex);
        }

        function deletePersonagem() {
            data.personagens.splice(currentPersonagemIndex,1);
            saveData(); closePersonagem(); renderList();
        }

        function closePersonagem() {
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        function goBack() {
            document.getElementById("content").style.display = "none";
            document.getElementById("personagem-page").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'bibliotecaData.json'; a.click();
            URL.revokeObjectURL(url);
        }

        function importDataPrompt() {
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0]; const reader = new FileReader();
                reader.onload = ev => { data = JSON.parse(ev.target.result); saveData(); renderList(); };
                reader.readAsText(file);
            };
            input.click();
        }
    </script>
</body>
</html>
